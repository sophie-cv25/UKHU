<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'registro_titulo' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="registrarUsuario()">
    <ion-item>
      <ion-label position="floating">{{ 'registro_nombre' | translate }}</ion-label>
      <ion-input [(ngModel)]="nombre" name="nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'registro_apellido' | translate }}</ion-label>
      <ion-input [(ngModel)]="apellido" name="apellido" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'registro_correo' | translate }}</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'registro_contrasena' | translate }}</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'registro_confirmar_contrasena' | translate }}</ion-label>
      <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">
      {{ 'registro_boton' | translate }}
    </ion-button>
  </form>
</ion-content>
