<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <!-- Flecha atrás -->
    <ion-buttons slot="start">
      <ion-button fill="clear" routerLink="/perfil">
        <ion-icon name="arrow-back" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title class="ion-text-center" color="warning">
      {{ 'editarPerfil.titulo' | translate }}
    </ion-title>

    <!-- Campanita -->
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="notifications" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="fondo" [fullscreen]="true">
  <div class="contenedor-editar-perfil">

    <!-- Selector de icono de perfil -->
    <div class="selector-icono-perfil">
      <ion-button fill="solid" size="small" color="success" (click)="anteriorIcono()" class="flecha-avatar">
        <ion-icon name="chevron-back-sharp"></ion-icon>
      </ion-button>
      <img [src]="'assets/icon/' + iconosPerfil[iconoSeleccionado]"
           [alt]="iconosPerfil[iconoSeleccionado]"
           class="icono-perfil-seleccionado" />
      <ion-button fill="solid" size="small" color="success" (click)="siguienteIcono()" class="flecha-avatar">
        <ion-icon name="chevron-forward-sharp"></ion-icon>
      </ion-button>
    </div>
<div style="text-align:center; margin-bottom:12px;">
  <ion-button shape="round" color="success" size="small" (click)="guardarIconoSeleccionado()">
    {{ 'editarPerfil.guardarIcono' | translate }}
  </ion-button>
</div>


    <div class="texto-derecha">
      {{ 'editarPerfil.credencial' | translate }}
    </div>
  
    <div class="formulario-editar">
      <ion-item>
        <ion-label>{{ 'editarPerfil.correo' | translate }}</ion-label>
        <ion-input [(ngModel)]="userData.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'editarPerfil.nombre' | translate }}</ion-label>
        <ion-input [(ngModel)]="userData.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'editarPerfil.usuario' | translate }}</ion-label>
        <ion-input [(ngModel)]="userData.nombreUsuario"></ion-input>
      </ion-item>
    </div>
    <!-- Botón guardar configuraciones -->
    <ion-button expand="block" color="success" class="guardar" (click)="guardarCambios()">
      {{ 'editarPerfil.guardar' | translate }}
    </ion-button>
  </div>
</ion-content>
