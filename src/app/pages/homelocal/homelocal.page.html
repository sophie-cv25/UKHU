<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home-Local</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-local">
  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/images/logo-ukhu.png" alt="UKHU Logo" class="logo" />
  </div>

  <!-- Comentarios -->
  <div *ngFor="let comentario of comentarios" class="review-card">
    <ion-icon name="person-circle-outline"></ion-icon>
    <div class="review-content">
      <h3>
        {{ comentario.usuario }}
        <ng-container *ngFor="let star of [].constructor(comentario.estrellas)">
          <ion-icon name="star" color="warning"></ion-icon>
        </ng-container>
      </h3>
      <p>{{ comentario.texto }}</p>
    </div>
  </div>

  <!-- Ranking y Estado -->
  <div class="ranking-status">
    <!-- Ranking -->
    <div class="ranking-card">
      <h3>Ranking</h3>
      <img src="assets/images/chicken-logo.png" alt="Chicken Logo" class="ranking-logo" />
      <p>{{ restaurante?.nombre }}</p>
      <span class="ranking-score">{{ restaurante?.ranking }}</span>
    </div>

    <!-- Estado -->
    <div class="status-card">
      <h3>{{ restaurante?.estado }}</h3>
      <ion-toggle color="danger"></ion-toggle>
      <ion-button expand="block" color="danger" class="generate-code-btn">Generar CÃ³digo</ion-button>
    </div>
  </div>
</ion-content>
