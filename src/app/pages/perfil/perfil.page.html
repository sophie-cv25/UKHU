<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" color="warning">Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="settings-sharp" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="fondo" [fullscreen]="true">
  <div class="contenedor-perfil">
    <!-- Imagen de perfil con marco amarillo -->
    <div class="avatar-marcado">
      <div class="circulo-amarillo">
        <img src="assets/icon/Perfil.svg" alt="Icono de perfil" />
      </div>
    </div>

    <!-- Botones Editar / Historial -->
    <div class="botones-perfil">
      <ion-button color="success" shape="round" size="small" class="boton-personalizado" routerLink="/Editar">
        Editar
      </ion-button>
      <ion-button color="success" shape="round" size="small" class="boton-personalizado">
        Historial
      </ion-button>
    </div>

    <!-- Información básica con datos dinámicos -->
    <div class="info-basica">
      <app-input2 [labelText2]="'Nombre: ' + userData?.nombre"></app-input2>
      <app-input2 [labelText2]="'Usuario: ' + userData?.nombreUsuario"></app-input2>
    </div>

    <!-- Gráfico (placeholder) -->
    <div class="grafico-placeholder">
      Gráfico de la acumulación<br />
      de puntos o nivel
    </div>

    <!-- Botón cerrar sesión -->
    <ion-button color="success" shape="round" class="boton-personalizado boton-cerrar-sesion" (click)="cerrarSesion()">
      Cerrar sesión
    </ion-button>
  </div>
</ion-content>
