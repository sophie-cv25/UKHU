<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" color="warning">{{ 'perfil_titulo' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/configuraciones">
        <ion-icon name="settings-sharp" slot="icon-only" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="fondo" [fullscreen]="true">
  <style>
    ion-item {
      --background: transparent;
      --border-color: transparent;
      border-bottom: 2px solid var(--ion-color-success); /* 游댳 L칤nea verde debajo */
      display: flex;
      align-items: center;
    }

    ion-label {
      font-weight: 500;
      margin-right: 10px;
    }

    ion-input {
      flex-grow: 1;
      color: white !important; /* 游댳 Asegura que el texto del input sea blanco */
    }
  </style>

  <div class="contenedor-perfil">
    <!-- Imagen de perfil con marco amarillo -->
    <div class="avatar-marcado">
      <div class="circulo-amarillo">
        <img src="assets/icon/Perfil.svg" alt="{{ 'perfil_icono' | translate }}" />
      </div>
    </div>

    <!-- Botones Editar / Historial -->
    <div class="botones-perfil">
      <ion-button color="success" shape="round" size="small" class="boton-personalizado" routerLink="/edit-perfilc">
        {{ 'boton_editar' | translate }}
      </ion-button>
      <ion-button color="success" shape="round" size="small" class="boton-personalizado" routerLink="/historial">
        {{ 'boton_historial' | translate }}
      </ion-button>
    </div>

    <!-- Informaci칩n b치sica con datos din치micos -->
    <div class="info-basica">
      <ion-item>
        <ion-label>{{ 'perfil_nombre' | translate }}</ion-label>
        <ion-input [(ngModel)]="userData.nombre" name="nombre" type="text" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{ 'perfil_usuario' | translate }}</ion-label>
        <ion-input [(ngModel)]="userData.nombreUsuario" name="nombreUsuario" type="text" readonly></ion-input>
      </ion-item>
    </div>

    <!-- Bot칩n para cambiar contrase침a -->
    <ion-button expand="block" fill="clear" color="primary" routerLink="/cambiar-contrasena">
      {{ 'cambiar_contrasena' | translate }}
    </ion-button>

    <!-- Gr치fico (placeholder) -->
    <div class="grafico-placeholder">
      {{ 'grafico_acumulacion' | translate }}<br />
    </div>

    <!-- Bot칩n cerrar sesi칩n -->
    <ion-button color="success" shape="round" class="boton-personalizado boton-cerrar-sesion" (click)="cerrarSesion()">
      {{ 'boton_cerrar_sesion' | translate }}
    </ion-button>
  </div>
</ion-content>
