<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'recuperar_contrasena_titulo' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="recuperarPassword()">
    <ion-item>
      <ion-label position="floating">{{ 'recuperar_contrasena_correo' | translate }}</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">
      {{ 'recuperar_contrasena_enviar' | translate }}
    </ion-button>
  </form>

  <ion-button expand="full" fill="outline" routerLink="/sign-in">
    {{ 'recuperar_contrasena_volver' | translate }}
  </ion-button>
</ion-content>
