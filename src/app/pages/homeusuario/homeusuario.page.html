<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'titulo_app' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-usuario">

  <!-- Carrusel: Cerca tuyo -->
  <h2 class="section-title">{{ 'cerca_tuyo' | translate }}</h2>
  <swiper-container slides-per-view="2.2" space-between="10" style="width: 100%;">
    <swiper-slide *ngFor="let restaurante of restaurantes">
      <app-card [restaurante]="restaurante"></app-card>
    </swiper-slide>
  </swiper-container>

  <!-- Carrusel: ReciÃ©n visitados -->
  <h2 class="section-title">{{ 'recien_visitados' | translate }}</h2>
  <swiper-container slides-per-view="1.2" space-between="10" style="width: 100%;">
    <swiper-slide *ngFor="let restaurante of restaurantes">
      <app-card [restaurante]="restaurante"></app-card>
    </swiper-slide>
  </swiper-container>

  <!-- Mejores rankeados (4 cards grandes, NO carrusel) -->
  <h2 class="section-title">{{ 'mejores_rankeados' | translate }}</h2>
  <div class="cards-grid">
    <app-card
      *ngFor="let restaurante of restaurantes"
      [restaurante]="restaurante">
    </app-card>
  </div>
</ion-content>

<ion-footer>
  <app-tab-bar></app-tab-bar>
</ion-footer>
