<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UKHU</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-usuario">

  <!-- Carrusel: Cerca tuyo -->
  <h2 class="section-title">Cerca tuyo</h2>
  <swiper-container slides-per-view="2.2" space-between="10" style="width: 100%;">
    <swiper-slide *ngFor="let restaurante of restaurantesCerca">
      <app-card [restaurante]="restaurante"></app-card>
    </swiper-slide>
  </swiper-container>

  <!-- Carrusel: Recién visitados -->
  <h2 class="section-title">Recién visitados</h2>
  <swiper-container slides-per-view="1.2" space-between="10" style="width: 100%;">
    <swiper-slide *ngFor="let restaurante of restaurantesRecientes">
      <app-card [restaurante]="restaurante"></app-card>
    </swiper-slide>
  </swiper-container>

  <!-- Mejores rankeados (4 cards grandes, NO carrusel) -->
  <h2 class="section-title">Mejores rankeados</h2>
  <div class="cards-grid">
    <app-card
      *ngFor="let restaurante of restaurantesRankeados"
      [restaurante]="restaurante">
    </app-card>
  </div>

</ion-content>
