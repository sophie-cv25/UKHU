<div class="resena-card">
  <div class="resena-header">
    <ion-icon name="person-circle" class="avatar"></ion-icon>
    <span class="nombre">{{ usuario }}</span> <!-- Ahora imprimimos "usuario" -->
    <span class="estrellas">
      <ion-icon *ngFor="let star of getStars()" [name]="star" class="estrella"></ion-icon>
    </span>
  </div>
  <div class="resena-texto">
    {{ comentario }}
  </div>
</div>
